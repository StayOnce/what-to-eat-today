<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天吃什么？｜zxr的专属食物选择器</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>今天吃什么？</h1>
                <p>其实是本人总想不到吃什么所以做了这个</p>
                <div id="date-display" class="date-display"></div>
            </div>
        </header>

        <main>
            <div class="result-container">
                <div id="result" class="result-box">
                    <div class="food-icon" id="food-icon">🎲</div>
                    <span id="food-text">点击下方按钮开始</span>
                    <div id="special-tag" class="special-tag"></div>
                </div>
            </div>

            <div class="controls">
                <button id="choose-btn" class="btn primary">
                    <i class="fas fa-random"></i>
                    随机选择
                </button>
                <div class="secondary-buttons">
                    <div class="secondary-buttons">
                        <button id="contact-btn" class="btn secondary">
                            <i class="fas fa-envelope"></i>
                            添加食物请联系小赵
                        </button>
                    </div>
                </div>
            </div>

            <div class="features">
                <div class="feature-card">
                    <div class="feature-icon" style="background: #f4af1b;">
                        <i class="fas fa-crown"></i>
                    </div>
                    <h3>周末特惠</h3>
                    <p>周末麦当劳概率提升</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon" style="background: #66d47e;">
                        <i class="fas fa-history"></i>
                    </div>
                    <h3>历史记录</h3>
                    <p>查看最近的选择</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon" style="background: #ddf55a;">
                        <i class="fas fa-heart"></i>
                    </div>
                    <h3>完全个性化</h3>
                    <p>里面只有我会去吃的饭</p>
                </div>
            </div>

            <div class="recent-choices">
                <h3><i class="fas fa-clock"></i> 最近选择</h3>
                <div id="recent-list" class="recent-list">
                    <div class="empty-state">暂无记录</div>
                </div>
            </div>
        </main>

        <footer>
            <p>zxr和deepseek联合制作 | 我自己的专属食物选择器</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
